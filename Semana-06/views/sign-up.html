<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./../CSS/reset.css"> 
    <link rel="stylesheet" href="./../CSS/sign-up.css">
    <!-- <link rel="stylesheet" href="./../CSS/footer.css"> -->
</head>
<body>
    <header >
        <div class="container">
            <h1>Trackgenix</h1>
            <h2>We’re Trackgenix SA</h2>
        </div>
    </header>
    <main>
        <section id="sec-signup">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <div>
                    <label>First name</label>
                    <input type="text" name="first_name">
                </div>
                <div>
                    <label>Last name</label>
                    <input type="text" name="last_name">
                </div>
                <div>
                    <label>DNI</label>
                    <input type="number" name="DNI">
                </div>
                <div>
                    <label>Date of birth</label>
                    <input type="text" name="birth_date">
                </div>
                <div>
                    <label>Phone</label>
                    <input type="number" name="phone">
                </div>
                <div>
                    <label>Address</label>
                    <input type="text" name="address">
                </div>
                <div>
                    <label>Location</label>
                    <input type="text" name="location">
                </div>
                <div>
                    <label>Postal Code</label>
                    <input type="number" name="postal">
                </div>
                <div>
                    <label>Email</label>
                    <input type="text" name="email">
                </div>
                <div>
                    <label>Password</label>
                    <input type="text" name="password">
                </div>
                <div>
                    <label>Repeat Password</label>
                    <input type="text" name="repeat_password">
                </div>
                <input type="submit" value="Continue">
            </form>
        </section>
    </main>
    <footer id="footer">
        <p id="p-footer">Rosario, Santa Fe - Argentina </p>
        <p>Copyright © 2022 Trackgenix SA. All rights reserved.</p>
    </footer> 
    
</body>
</html>
